{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ video.title }}{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="container">
            <h1 class="display-4 mb-3">Edit {{ video }}</h1>
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="Submit" class="btn btn-success" value="Update">
            </form>
        </div>
    </div>
{% endblock %}
