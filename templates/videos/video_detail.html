{% extends "_base.html" %}

{% block title %}{{ video.title }}{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="container">
            <h1 class="display-4 fs-1">{{ video.title|capfirst }}</h1>
            {% if user.is_authenticated %}

                {% if user.is_authenticated %}
                    <div class="fs-2">
                        <div class="row">
                            <div class="col-1">
                                <form action="{% url 'video_edit' video.pk %}">
                                    <input class="btn btn-success" type="submit" value="Edit">
                                </form>
                            </div>
                            <div class="col-1">
                                <form action="#">
                                    <input class="btn btn-danger" type="submit" value="Delete">
                                </form>
                            </div>
                        </div>
                        <br class="py-3">
                    </div>
                {% endif %}
            {% endif %}
            <div class="embed-responsive">
                {% autoescape off %}
                    {{ video.embedded_url }}
                {% endautoescape %}
            </div>
        </div>
    </div>
{% endblock %}
