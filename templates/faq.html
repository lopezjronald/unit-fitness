{% extends "_base.html" %}
{% load static %}

{% block title %}FAQ{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="display-1 mb-2 text-center">FAQ</div>
        <div class="h2 mb-5 text-center">Fitness Questions</div>
        {% for faq in faq_list %}
            <div id="accordion">
                <div class="card my-3">
                    <div class="card-header" id="heading{{ faq.pk }}">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{ faq.pk }}"
                                    aria-expanded="true"
                                    aria-controls="collapse{{ faq.pk }}">
                                {{ faq.question }}
                            </button>
                        </h5>
                    </div>

                    <div id="collapse{{ faq.pk }}" class="collapse show" aria-labelledby="heading{{ faq.pk }}"
                         data-parent="#accordion">
                        <div class="card-body">
                            {{ faq.answer }}
                        </div>
                        <div class="card-body">
                            DAFMAN Section: {{ faq.dafman_documentation }}
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
