{% extends "_base.html" %}

{% block title %}Information{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="container">
            <h1 class="display-4">Information</h1>
            <hr>
            {% for information in information_list %}
                {% if information.type == "Information" %}
                    <div class="display-4 fs-3 mb-3">
                        <a class="text-decoration-none" href="{{ information.url }}" target="_blank">{{ information.title }}</a>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
