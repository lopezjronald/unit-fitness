{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="container">
            <h1 class="display-4">Appointment Letters</h1>
            <hr>
            {% for appointment_letter in appointment_letter_list %}
                {% if appointment_letter.type == "Appointment Letter" %}
                    <div class="display-4 fs-3 mb-3">
                        <a class="text-decoration-none" href="{{ appointment_letter.url }}" target="_blank">{{ appointment_letter.title }}</a>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
