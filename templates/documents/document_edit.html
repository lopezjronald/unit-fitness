{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit {{ document }}{% endblock %}

{% block content %}
    <div class="container mx-5 mt-5">
        <h1 class="display-2">Edit {{ document }} Information</h1>
        <form method="post" >
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-dark text-light mt-2" type="submit">Update</button>
        </form>
    </div>
{% endblock %}
