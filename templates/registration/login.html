{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container">
        <div class="mt-5">
            <h1 class="display-3">Log In</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Log In</button>
            </form>
        </div>
    </div>
{% endblock content %}
